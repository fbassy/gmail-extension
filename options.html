<html>
<head>
	<title>Unleashed Configuration</title>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/options.css">
	<script src="js/jquery.min.js"></script>
	<script src="js/options.js"></script>
</head>
<body class="document">
	<div class="container">
		<div class="jumbotron">
			<h1>Unleashed Configuration</h1>
		</div>
		<div class="page-header">
			<h1>Configure your API-Key</h1>
		</div>
		<div class="alert alert-success" id="status"></div>
		<div class="row">
			<div class="col-sm-6">
				<div class="panel panel-default">
					<div class="panel-heading">
						<h3 class="panel-title">API Id</h3>
					</div>
					<div class="panel-body">
						<div id="key">
							<div class="input-group input-item">
								<input type="text" class="form-control" placeholder="Api Id" id="id-field" >
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="col-sm-6">
				<div class="panel panel-default">
					<div class="panel-heading">
						<h3 class="panel-title">API Key</h3>
					</div>
					<div class="panel-body">
						<div id="key">
							<div class="input-group input-item">
								<input type="text" class="form-control" placeholder="Api Key" id="key-field" >
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<button id="save" class="btn btn-success">Save</button>
	</div>
</body>
</html>
